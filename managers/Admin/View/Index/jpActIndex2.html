<head>

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />

    <!-- bootstarp-css -->
    <link href="__PUBLIC__/css/other/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!--// bootstarp-css -->
    <!-- css -->
    <link rel="stylesheet" href="__PUBLIC__/css/other/style2.css" type="text/css" media="all" />
    <!--// css -->
    <script src="__PUBLIC__/js/other/jquery-1.11.0.min.js"></script>
    <!--fonts-->
    <!--<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>-->
    <!--/fonts-->
    <!---- start-smoth-scrolling---->
    <script type="text/javascript" src="__PUBLIC__/js/other/move-top.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/other/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Varela+Round);

        .slides {
            padding: 0;
            width: 1409px;
            height: 0px;
            display: block;
            margin: 0 auto;
            position: inherit;
        }

        .slides * {
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .slides input { display: none; }

        .slide-container { display: block; }

        .nav label {
            width: 150px;
            height: 500%;
            display: none;
            position: absolute;

            opacity: 0;
            z-index: 9;
            cursor: pointer;

            transition: opacity .8s;

            color: #f0f0f0;
            font-size: 156pt;
            text-align: center;
            line-height: 580px;
            font-family: "Varela Round", sans-serif;
            /*background-color: rgba(255, 255, 255, .3);*/
            text-shadow: 0px 0px 15px rgb(119, 119, 119);
        }

        .slide:hover + .nav label { opacity: 0.5; }

        .nav label:hover { opacity: 1; }

        .nav .next { right: 0; }

        input:checked + .slide-container  .slide {
            opacity: 1;

            transform: scale(1);

            transition: opacity 1s ease-in-out;
        }

        input:checked + .slide-container .nav label { display: block; }
    </style>
    <!--start-smoth-scrolling-->
</head>
<body>
<ul class="slides">
    <input type="radio" name="radio-btn" id="img-1" checked />
    <li class="slide-container">
        <div class="nav">
            <a href="{:U('Admin/Index/jpActIndex')}"><label class="prev">&#x2039;</label></a>
            <a href="{:U('Admin/Index/jpActIndex3')}"><label class="next">&#x203a;</label></a>
        </div>
    </li>
</ul>
<div class="container">
    <div class="header">
        <div class="header-info-right">
            <div class="header cbp-spmenu-push">
                <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
                    <a href="{:U('Admin/Index/index')}">主页</a>
                    <a href="{:U('Admin/LoginReg/login')}">登录注册</a>
                </nav>
                <!--script-nav -->
                <script>
                    $("span.menu").click(function(){
                        $("ul.navigatoin").slideToggle("300" , function(){
                        });
                    });
                </script>
                <script type="text/javascript">
                    jQuery(document).ready(function($) {
                        $(".scroll").click(function(event){
                            event.preventDefault();
                            $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
                        });
                    });
                </script>
                <div class="clearfix"> </div>
                <!-- /script-nav -->
                <div class="main">
                    <section class="buttonset">
                        <button id="showRightPush"><img src="__PUBLIC__/images/other/menu.png" /></button>
                    </section>
                </div>
                <!-- Classie - class helper functions by @desandro https://github.com/desandro/classie -->
                <script src="__PUBLIC__/js/other/classie.js"></script>
                <script>
                    var	menuRight = document.getElementById( 'cbp-spmenu-s2' ),
                            showRightPush = document.getElementById( 'showRightPush' ),
                            body = document.body;

                    showRightPush.onclick = function() {
                        classie.toggle( this, 'active' );
                        classie.toggle( body, 'cbp-spmenu-push-toleft' );
                        classie.toggle( menuRight, 'cbp-spmenu-open' );
                        disableOther( 'showRightPush' );
                    };
                </script>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
<!--<div class="fact" style="background-image:url('{$show.act_pic.0}');">-->
<div class="fact">
    <!--<div class="fact" style="background-image:url('{$show.act_pic.0}');height:140px;width:1300px;">-->
    <div class="container">
        <div class="fact-top">
            <h3>精品活动名称</h3>
            <div class="fact-bottom">

                    <if condition="$show.club_name eq NULL">

</div>
<!--fact-ends-->

                </div>
                <div class="col-md-6 product-left">

            <div class="product-top">

</div>
<!--product-ends-->
<!--tweets-starts-->
<div class="tweets">

        <div class="tweets-main">
            <video width="800" height="500" controls="controls">

<div class="footer" id="hello">

                <div class="contact-text">

                    <br>
                    <input type="text" value="联系方式:  {$show.manager_phone}" readonly="readonly"/>

            <div class="col-md-6 footer-right">
